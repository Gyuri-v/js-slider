<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.css">

  <title>자바스크립트 슬라이드</title>
</head>
<body>
  <div class="container">
    <section class="visual">
      <div class="slider">
        <div class="slider__track">
          <div class="slider__slide">
            <div class="slider__slide--bg" style="background-image: url('./images/slide-img1.jpg')"></div>
          </div>
          <div class="slider__slide">
            <div class="slider__slide--bg" style="background-image: url('./images/slide-img2.jpg')"></div>
          </div>
          <div class="slider__slide">
            <div class="slider__slide--bg" style="background-image: url('./images/slide-img3.jpg')"></div>
          </div>
        </div>
        <div class="slider__btn"></div>
        <div class="slider__pagination"></div>
      </div>
    </section>

    <script>
      const slider = document.querySelector('.slider');
      const sliderTrack = document.querySelector('.slider__track');
      const sliderSlide = document.querySelectorAll('.slider__slide');
      const slideBtns = document.querySelector('.slider__btn');
      const slidePagination = document.querySelector('.slider__pagination');
      const slidePaginationBullets = [];
      const slideSpeed = 300;
      let sliderBtnPrev;
      let sliderBtnNext;
      
      let sliderWidth = slider.offsetWidth;
      let currentSlide = 0;
      let checkSlideMoving = false;
      
      const setRending = function () {
        sliderWidth = slider.offsetWidth;
        getSliderTrackWidth();
        getSliderNavigation();
        getSliderPaginationBullet();
        getSliderCurrentPaging();
        getSliderClone();

        sliderTrack.style.transform = `translateX(${-sliderWidth}px)`;
      }
      const setReside = function () {
        sliderWidth = slider.offsetWidth;
        getSliderTrackWidth();
        sliderTrack.style.transform = `translateX(${(currentSlide + 1) * -sliderWidth}px)`;
        moveTranslateValue = (currentSlide + 1) * -sliderWidth;
      }
      const setSliderTrackDuration = function () {
        sliderTrack.style.transitionDuration = `${slideSpeed}ms`;
        setTimeout(() => {
          sliderTrack.style.transitionDuration = '0ms';
        }, slideSpeed);
      }
      const setSliderMoving = function () {
        checkSlideMoving = true;
        setTimeout(() => {
          checkSlideMoving = false;
        }, 1000);
      }

      const getSliderClone = function () {
        const firstSlider = sliderTrack.firstElementChild;
        const lastSlider = sliderTrack.lastElementChild;
        const cloneFist = firstSlider.cloneNode(true);
        const cloneLast = lastSlider.cloneNode(true);
        cloneFist.classList.add('slider__slide--clone');
        cloneLast.classList.add('slider__slide--clone');
        sliderTrack.appendChild(cloneFist);
        sliderTrack.insertBefore(cloneLast, firstSlider);
      }
      const getSliderTrackWidth = function () {
        sliderTrack.style.width = ((sliderSlide.length + 2) * window.innerWidth) + 'px';
      }
      const getSliderNavigation = function () {
        if( sliderSlide.length > 1 ){
          sliderBtnPrev = document.createElement('button');
          sliderBtnPrev.setAttribute('type', 'button');
          sliderBtnPrev.classList.add('slider__btn--prev');
          sliderBtnNext = document.createElement('button');
          sliderBtnNext.setAttribute('type', 'button');
          sliderBtnNext.classList.add('slider__btn--next');
          slideBtns.append(sliderBtnPrev);
          slideBtns.append(sliderBtnNext);


          sliderBtnPrev.addEventListener('click', onSliderPrev);
          sliderBtnNext.addEventListener('click', onSliderNext);
        } 
      }
      const getSliderPaginationBullet = function () {
        if( sliderSlide.length > 1 ){
          for (let i = 0; i < sliderSlide.length; i++) {
            const bullet = document.createElement('div');
            bullet.classList.add('slider__pagination__bullet');
            slidePagination.append(bullet);
            slidePaginationBullets.push(bullet);
          }

          slidePaginationBullets.forEach((el, index) => {
            el.addEventListener('click', () => {
              setSliderTrackDuration();
              sliderTrack.style.transform = `translateX(${index * -sliderWidth}px)`;
              currentSlide = index;
              getSliderCurrentPaging();
            })
          })
        }
      }
      const getSliderCurrentPaging = function () {
        slidePaginationBullets.forEach(item => {
          item.classList.remove('active');
        })
        slidePaginationBullets[currentSlide].classList.add('active');
      }

      let moveTranslateValue = -sliderWidth;
      const onSliderPrev = function () {

        if( !checkSlideMoving ) {
          moveTranslateValue += sliderWidth;

          setSliderTrackDuration();

          if( moveTranslateValue > -sliderWidth ){
            sliderTrack.style.transform = `translateX(${moveTranslateValue}px)`;
            setTimeout(() => {
              moveTranslateValue = -(sliderWidth * sliderSlide.length );
              sliderTrack.style.transform = `translateX(${-(sliderWidth * sliderSlide.length)}px)`;
            }, slideSpeed);
            currentSlide = sliderSlide.length - 1;
          }else{
            sliderTrack.style.transform = `translateX(${moveTranslateValue}px)`;
            currentSlide--;
          }

          getSliderCurrentPaging();
          setSliderMoving();
        }
      }
      const onSliderNext = function () {

        if( !checkSlideMoving ){
          moveTranslateValue -= sliderWidth;

          setSliderTrackDuration();

          if( moveTranslateValue <= -(sliderWidth * (sliderSlide.length + 1)) ){
            sliderTrack.style.transform = `translateX(${moveTranslateValue}px)`;
            setTimeout(() => {
              moveTranslateValue = -sliderWidth;
              sliderTrack.style.transform = `translateX(${-sliderWidth}px)`;
            }, slideSpeed);
            currentSlide = 0;
          }else{
            sliderTrack.style.transform = `translateX(${moveTranslateValue}px)`;
            currentSlide++;
          }

          getSliderCurrentPaging();
          setSliderMoving();
        }
      }
      const onDragSlide = function () {
        if( sliderSlide.length > 1 ){
          if( mouseMoved ){
            if( xGap < 0 ){
              onSliderNext();
            }else if( xGap > 0 ){
              onSliderPrev();
            }
          }
        }
      }

      // drag & touch 체크 
      let mouseMoved;
      let clickStartX;
      let clickStartTime;
      let xGap;
      let timeGap;
      let currentSliderTransform;
      let mouseClickCheck = false;

      const onMouseDown = function (e) {
        clickStartX = (e.clientX ?? e.touches[0].clientX);
        clickStartTime = Date.now();
        mouseClickCheck = true;
        currentSliderTransform =  sliderTrack.style.transform ? +(((sliderTrack.style.transform).split('('))[1].split('p'))[0] : 0;
      }
      
      const onMouseMove = function (e) {
        xGap = (e.clientX ?? e.changedTouches[0].clientX) - clickStartX;
        if( mouseClickCheck ){
          sliderTrack.style.transform = `translateX(${currentSliderTransform + xGap}px)`;
        }
      }

      const onMouseUp = function (e) {
        xGap = (e.clientX ?? e.changedTouches[0].clientX) - clickStartX;
        timeGap = Date.now() - clickStartTime;
        mouseClickCheck = false;

        if( sliderSlide.length < 2 ){
          sliderTrack.style.transform = `translateX(0px)`;
          setSliderTrackDuration();
        }

        if( Math.abs(xGap) > 50 || timeGap > 500 ){
          mouseMoved = true;
        }else{
          mouseMoved = false;
          sliderTrack.style.transform = `translateX(${(currentSlide + 1) * -sliderWidth}px)`;
        }
      }

      slider.addEventListener('mousedown', onMouseDown);
      slider.addEventListener('mousemove', onMouseMove)
      slider.addEventListener('mouseup', onMouseUp);
      slider.addEventListener('touchstart', onMouseDown);
      slider.addEventListener('touchend', onMouseUp);
      slider.addEventListener('touchmove', onMouseMove);

      window.addEventListener('load', setRending);
      window.addEventListener('resize', setReside);
      slider.addEventListener('click', onDragSlide);
      slider.addEventListener('touchend', onDragSlide);
    </script>
  </div>
</body>
</html>
