<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.css">

  <title>자바스크립트 슬라이드</title>
</head>
<body>
  <div class="container">
    <section class="visual">
      <div class="slider">
        <div class="slider__track">
          <div class="slider__slide">
            <div class="slider__slide--bg" style="background-image: url('./images/slide-img1.jpg')"></div>
          </div>
          <div class="slider__slide">
            <div class="slider__slide--bg" style="background-image: url('./images/slide-img2.jpg')"></div>
          </div>
          <div class="slider__slide">
            <div class="slider__slide--bg" style="background-image: url('./images/slide-img3.jpg')"></div>
          </div>
        </div>
        <div class="slider__btn">
          <button class="slider__btn--prev" type="button"></button>
          <button class="slider__btn--next" type="button"></button>
        </div>
        <div class="slider__pagination"></div>
      </div>
    </section>

    <script>
      const slider = document.querySelector('.slider');
      const sliderTrack = document.querySelector('.slider__track');
      const sliderSlide = document.querySelectorAll('.slider__slide');
      const slidePagination = document.querySelector('.slider__pagination');
      const slidePaginationBullets = [];
      const slideBtnPrev = document.querySelector('.slider__btn--prev');
      const slideBtnNext = document.querySelector('.slider__btn--next');
      
      let sliderWidth = slider.offsetWidth;
      let currentSlide = 0;
      
      const setRending = function () {
        sliderWidth = slider.offsetWidth;
        getSliderTrackWidth();
        getSliderPaginationBullet();
        getSliderCurrentPaging();
      }
      const setReside = function () {
        sliderWidth = slider.offsetWidth;
        getSliderTrackWidth();
        sliderTrack.style.transform = `translateX(${currentSlide * -sliderWidth}px)`;
      }

      const getSliderTrackWidth = function () {
        sliderTrack.style.width = (sliderSlide.length * window.innerWidth) + 'px';
      }
      const getSliderPaginationBullet = function () {
        for (let i = 0; i < sliderSlide.length; i++) {
          const bullet = document.createElement('div');
          bullet.classList.add('slider__pagination__bullet');
          slidePagination.append(bullet);
          slidePaginationBullets.push(bullet);
        }

        slidePaginationBullets.forEach((el, index) => {
          el.addEventListener('click', () => {
            sliderTrack.style.transform = `translateX(${index * -sliderWidth}px)`;
            currentSlide = index;
            getSliderCurrentPaging();
          })
        })
      }
      const getSliderCurrentPaging = function () {
        slidePaginationBullets.forEach(item => {
          item.classList.remove('active');
        })
        slidePaginationBullets[currentSlide].classList.add('active');
      }

      let moveTranslateValue = 0;
      const onSliderPrev = function () {
        moveTranslateValue += sliderWidth;
      
        if( moveTranslateValue > 0 ){
          moveTranslateValue = -(sliderWidth* (sliderSlide.length - 1));
          sliderTrack.style.transform = `translateX(${-(sliderWidth * (sliderSlide.length - 1))}px)`;
          currentSlide = sliderSlide.length - 1;
        }else{
          sliderTrack.style.transform = `translateX(${moveTranslateValue}px)`;
          currentSlide--;
        }

        getSliderCurrentPaging();
      }
      const onSliderNext = function () {
        moveTranslateValue -= sliderWidth;
        
        if( moveTranslateValue <= -(sliderWidth * sliderSlide.length) ){
          moveTranslateValue = 0;
          sliderTrack.style.transform = `translateX(0px)`;
          currentSlide = 0;
        }else{
          sliderTrack.style.transform = `translateX(${moveTranslateValue}px)`;
          currentSlide++;
        }

        getSliderCurrentPaging();
      }
      const onDragSlide = function () {
        if( mouseMoved ){
          if( xGap < 0 ){
            onSliderNext();
          }else if( xGap > 0 ){
            onSliderPrev();
          }
        }
      }

      window.addEventListener('load', setRending);
      window.addEventListener('resize', setReside);
      slideBtnPrev.addEventListener('click', onSliderPrev);
      slideBtnNext.addEventListener('click', onSliderNext);
      slider.addEventListener('click', onDragSlide);

      // drag 체크 
      let mouseMoved;
      let clickStartX;
      let clickStartTime;
      let xGap;
      let timeGap;
      slider.addEventListener('mousedown', e => {
        clickStartX = e.clientX;
        clickStartTime = Date.now();
      })
      slider.addEventListener('mouseup', e => {
        xGap = e.clientX - clickStartX;
        timeGap = Date.now() - clickStartTime;

        if( Math.abs(xGap) > 5 || timeGap > 500 ){
          mouseMoved = true;
        }else{
          mouseMoved = false;
        }
      })

      // 쓰고는 있는데 좋은 코드인지 모르게쪙,, 

    </script>
  </div>
</body>
</html>
